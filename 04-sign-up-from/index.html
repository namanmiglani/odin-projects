<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style" href="style.css">
    <script href="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna+One">
    <script src="https://kit.fontawesome.com/d4aa8de0d9.js" crossorigin="anonymous"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="inputs">
        <form action="post">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="First Name"><br><br>

        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name"><br><br>
    
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required><br><br>
        <button value="submit" class="submit">SUBMIT</button><br><br>
        </form>
        <i class="fa-brands fa-google fa-2x"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
    </div>
</body>
</html>
