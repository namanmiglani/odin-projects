<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="top-left">
            <img src="open-book-icon-cartoon-png.webp" alt="Book image" class="book-image">
        <h1 class="title">Book Catalogue</h1>
        </div>
        <menu class="menu">
            <button class="add-book">
                Add Book
            </button>
        </menu>
    </header>

    <div class="color">
        <main>
            <div class="table-div">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Book</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="entries">
            
                    </tbody>
                </table>
            </div>
        </main>



        <dialog id="book-dialog">
            <form method="dialog" id="book-form">
                <h2>Add book</h2>
                    <div class="input">
                        <p>
                            <label for="Title">Title</label>
                            <input type="text" name="title" id="title" required>
                        </p>
                    </div>
                    <div class="input">
                        <p>
                            <label for="Author">Author</label>
                            <input type="text" name="Author" id="author" required>
                        </p>
                    </div>
                    <div class="input" id="bottom">
                        <p>
                            <label for="Pages">Pages</label>
                            <input type="number" name="pages" id="pages" required>
                        </p>    
                        <p>
                            <label for="Read">Read</label>
                            <input type="checkbox" name="read" id="read">
                        </p>
                    </div>
                    <!-- <div class="input">
                        <p>
                            <label for="Read">Read</label>
                            <input type="checkbox" name="read" id="read">
                        </p>
                    </div> -->

                <div class="input-button">
                    <button type="submit" id="add-book">Add Book</button>
                    <button type="button" id="close">Close</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
